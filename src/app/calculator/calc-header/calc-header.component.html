<div class="calculator-header" [ngClass]="theme">
  <h3>calc</h3>
  <div class="theme-changer">
    <span>THEME</span>
    <div class="theme-toggle">
      <div class="labels">
        <label><i class="far fa-moon"></i> </label>
        <label> <i class="fas fa-sun"></i></label>
      </div>
      <mat-slide-toggle
        [checked]="toggleValue"
        (change)="sliderChange($event)"
      ></mat-slide-toggle>
    </div>
  </div>
</div>
